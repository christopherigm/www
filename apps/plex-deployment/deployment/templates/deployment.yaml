apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      volumes:
      - name: default-conf
        configMap:
          name: {{ .Values.name }}-default-conf
          items:
            - key: default.conf
              path: default.conf
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: default-conf
          readOnly: true
          mountPath: /etc/nginx/conf.d/
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
          {{- toYaml .Values.deployment.nodeSelector | nindent 12 }}
