{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.config.HOST }}
    secretName: {{ .Chart.Name }}-cert
  rules:
    - host: {{ .Values.config.HOST }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}
                port:
                  number: {{ .Values.service.externalPort }}
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.nginxServiceName }}
                port:
                  number: 80
          - path: /media
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.nginxServiceName }}
                port:
                  number: 80
{{- end }}