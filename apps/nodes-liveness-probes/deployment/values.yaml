replicaCount: 1
name: node-liveness

image:
  registry: docker.io
  repository: nginx
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 80
  serverIP: 127.0.0.1

ingress:
  enabled: true
  host: node.liveness.iguzman.com.mx

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

deployment:
  nodeSelector:
    nodeName: node1
